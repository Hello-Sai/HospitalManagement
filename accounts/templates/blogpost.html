<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <title>Post a Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            width: 600px;
            border: 1px solid #45a049;
            padding: 20px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .checkbox-container {
            position: absolute;
            top: 10px;
            right: 10px;
            border: 1px solid #45a049;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        #saveDraft {
            margin-right: 10px;
        }

        form {
            width: 100%;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input,
        textarea {
            width: calc(100% - 20px);
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>


    <!-- blog_post_form.html -->
   <!-- blog_post_form.html -->
<form method="post" action="{% comment %} Add your server-side URL here {% endcomment %}" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="container">
        <div class="header">Blog Post</div>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required>

        <label for="summary">Summary:</label>
        <textarea id="summary" name="summary" rows="4" required></textarea>

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="10" required></textarea>

            <input type="checkbox" id="saveDraft" name="saveDraft">
            <label for="saveDraft" style="width:100px; margin:auto">Save as Draft</label>

        <input type="submit" value="Post Blog">
    </div>
</form>



</body>
</html>
