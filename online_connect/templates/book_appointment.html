<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <title>Booking Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            width: 600px;
            border: 1px solid #45a049;
            padding: 20px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .checkbox-container {
            position: absolute;
            top: 10px;
            right: 10px;
            border: 1px solid #45a049;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        #is_drafted {
            margin-right: 10px;
        }

        form {
            width: 100%;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input,
        textarea {
            width: calc(100% - 20px);
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
        ul {
            list-style: none;
            position: absolute;
            top: 0;
        }
        .revert {
            display: inline-block;
            padding: 10px 20px;
            color: #4285F4;
            text-decoration: none;
            border: 1px solid transparent;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        
        .revert:hover {
            background-color: #E8F0FE;
            color: #4285F4;
            border-color: #4285F4;
        }
    </style>
    
        
</head>
<body>
    <ul class="messages">
        {% if messages %}
            {% for message in messages %}
            <li><h1 class="alert alert-{{message.tags}}">{{message}} &nbsp;&nbsp; <a style="cursor: pointer;" id="close">âœ–</a></h1></li>
            {% endfor %}
        {% endif %}
        </ul>

    <!-- blog_post_form.html -->
   <!-- blog_post_form.html -->
   <p><a class="rounded-pill revert" href="{% url 'dashboard' %}">Go Back</a></p>

<form method="post" >
    {% csrf_token %}

    <div class="container">
        <div class="header">Book Appointment</div>

        <label for="speciality">Required Speciality</label>

        <input class="form-control" id="speciality" name="required_speciality" />
        <label for="appoint_date">Which Date</label>
        <input type="date" id="appoint_date" name="appoint_date" required />

        <label for="appoint_time">At</label>
        <input type="time" id="appoint_time" name="appoint_time" required />

        <input type="submit" value="Book Appointment">
    </div>
</form>

    <script>
        document.getElementById('close').addEventListener('click', function () {
            // Remove the error messages when focusing on the firstname input
            var messagesContainer = document.querySelector('.messages');
            if (messagesContainer) {
                messagesContainer.innerHTML = '';
            }
        });
    </script>

</body>
</html>
