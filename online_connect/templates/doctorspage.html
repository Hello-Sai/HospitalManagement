<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .doctor-card {
            border: 1px solid #d1ecf1;
            padding: 30px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            border-radius: 10px;
            background-color: #f7fafc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-picture {
            max-width: 120px;
            margin-right: 30px;
        }
        .doctor-info {
            flex-grow: 1;
        }
        .book-button {
            background-color: #28a745;
            color: white;
        }
        .container {
            max-width: 900px;
        }
        .revert {
            display: inline-block;
            padding: 10px 20px;
            color: #4285F4;
            text-decoration: none;
            border: 1px solid transparent;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        
        .revert:hover {
            background-color: #E8F0FE;
            color: #4285F4;
            border-color: #4285F4;
        }
    </style>
</head>
<body>
    <ul class="messages">
        {% if messages %}
            {% for message in messages %}
            <li><h1 class="alert alert-{{message.tags}}">{{message}} &nbsp;&nbsp; <a style="cursor: pointer;" id="close">âœ–</a></h1></li>
            {% endfor %}
        {% endif %}
        </ul>

   <p><a href="{% url 'dashboard' %}" class="mx-4 revert rounded-pill">Go Back</a></p>
    <div class="container mt-5">
        <div class="row justify-content-center">
            {% for doctor in doctors %}
            <div class="col-md-8">
                <div class="doctor-card">
                    <img src="{{ doctor.profile_picture.url }}" class="profile-picture img-fluid rounded-circle" alt="Profile Picture">
                    <div class="doctor-info">
                        <h5>{{ doctor.first_name }} {{ doctor.last_name }}</h5>
                        <!-- <p>{{ doctor.date }} at {{ doctor.time }}</p> -->
                        <a href="{% url 'book_appointment' doctor.id %}" class="btn book-button">Book Appointment</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script>
        document.getElementById('close').addEventListener('click', function () {
            // Remove the error messages when focusing on the firstname input
            var messagesContainer = document.querySelector('.messages');
            if (messagesContainer) {
                messagesContainer.innerHTML = '';
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
